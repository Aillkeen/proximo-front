<div class="container">
  <form>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPass" class="col-sm-1 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPass" placeholder="Senha">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputNamec" class="col-sm-1 col-form-label">Consultório</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNamec" placeholder="Nome do consultório">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputRua" class="col-sm-1 col-form-label">Rua</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputRua" placeholder="Rua">
        </div>
        <label for="inputNum" class="col-sm-1 col-form-label">Número</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputNum" placeholder="Número">
        </div>
    </div>

      <div class="form-group row">
        <label for="inputEs" class="col-sm-1 col-form-label">Estado</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="inputEs" placeholder="Estado">
        </div>

        <label for="inputCid" class="col-sm-1 col-form-label">Cidade</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputCid" placeholder="Cidade">
        </div>

        <label for="inputBa" class="col-sm-1 col-form-label">Bairro</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputBa" placeholder="Bairro">
        </div>
      </div>

      <div class="form-group row">
       <div class="col-sm-10" id="btn">
         <button type="submit" class="btn btn-primary">Cancelar</button>
         <button type="submit" class="btn btn-primary">Salvar</button>
       </div>
     </div>
  </form>
</div>
